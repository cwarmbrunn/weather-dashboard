<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font - Playfair Display Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap');
    </style>

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon Image Link-->
    <link rel="icon" type="image/svg+xml" href="./assets/images/icons/favicon.ico">
    <title> Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero text-uppercase">
        <p>Weather Dashboard</p>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <!-- CARD #1 - SEARCH BY CITY -->
            <div class="card">
                <h3 class="card-header text-uppercase">
                    Search By City
                </h3>
                <!-- FORM START -->
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Miami">
                    <button type="submit" class="btn">See Forecast</button>
                </form>
            </div>

            <!-- CARD #2 - SELECT A CITY -->
            <div class="card">
                <h3 class="card-header text-uppercase">Select a City</h3>
                <div class="card-body" id="city-buttons">
                    <button class="btn" data-city="chicago">Chicago</button>
                    <button class="btn" data-city="detroit">Detroit</button>
                    <button class="btn" data-city="san_francisco">San Francisco</button>
                    <button class="btn" data-city="austin">Austin</button>
                    <button class="btn" data-city="new_york">New York</button>
                    <button class="btn" data-city="denver">Denver</button>
                </div>
            </div>

        
            <!-- CARD #3 - WEATHER CONTAINER -->
            <div class="col-12 col-md-8">
                <h2 class="subtitle"><span id="city-search-term"></span></h2>
                <div id="weather-container" class="list-group"></div>
            </div>
        </div>
    </main>
    <!-- JAVASCRIPT LINK -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
