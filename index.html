<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Dashboard</title>
    <!-- Google Font - Lora Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap');
    </style>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon Image Link-->
    <link rel="icon" type="image/svg+xml" href="./assets/images/icons/favicon.ico">
</head>

<body class="flex-column min-100-vh">
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <!-- CARD #1 - SEARCH BY CITY -->
            <div class="card">
                <h3 class="card-header">
                    Search By City
                </h3>
                <!-- FORM START -->
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Miami">
                    <button type="submit" class="btn"><i class="fa fa-search"></i> View Forecast</button>
                </form>
            </div>

            <!-- CARD #2 - CITY SEARCH HISTORY -->
            <div class="card">
                <h3 class="card-header">
                    Search History
                </h3>
                <!-- Commenting out for future reference -->
                <!-- <button class="btn" type="button" id="clear-history">Clear History</button> -->
                <ul class="list-group">

                </ul>
            </div>
        </div>

        <!-- CURRENT WEATHER CONTAINER -->
        <div class=" col-12 col-md-8 col-sm-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-sm-12" id="current weather"></div>
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature: <span class="current" id="temperature"></span></p>
                <p>Humidity: <span class="current" id="humidity"></span></p>
                <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                <p>UV Index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
            </div>

            <!-- CARD # 3 - FUTURE WEATHER DATA-->
    </main>
    <!-- JAVASCRIPT LINK -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
